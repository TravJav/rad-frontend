      - ROUTE_LOGGING=TRUE
      - ACCESS_KEY_ID=AKIAIS3HBRMM5I3ZFPBA
      - SECRET_ACCESS_KEY=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
      - EMAIL=invictus.connected@gmail.com
      - JWT_SECRET=1234567890

    ports:
      - '127.0.0.1:5000:5000'
    depends_on:
      health-pg:
        condition: service_healthy
    links:
      - health-pg
    volumes:
      - ./api-data-science:/opt/app
      

  health-pg:
    image: postgres:9.6
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: healthapi

    volumes:
      - pg_dv:/var/lib/postgresql/data
      - ./db/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "health-pg", "-p", "5432", "-U", "postgres", "-d", "api-data-science"]
      interval: 10s
      retries: 5
      start_period: 2s

