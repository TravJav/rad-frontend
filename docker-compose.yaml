    links:
      - api-data-science
    networks:
      default:
        aliases:
          - api-data-sciencedev.localhost
  api-data-science:
    image: api-data-science:latest
    command: ./scripts/run-dev.sh
    environment:
      - RUNTIME_ENVIRONMENT=DEV
      - IS_MIDDLEWARE_ENABLED=true
      - DB_NAME=jefe
      - DATABASENAME=postgres://jefe:3614041992Kingston@invictusdb.c18a4i83deqo.us-east-2.rds.amazonaws.com:5432/jefe
      - DB_HOST=invictusdb.c18a4i83deqo.us-east-2.rds.amazonaws.com
      - DB_PORT=5432
